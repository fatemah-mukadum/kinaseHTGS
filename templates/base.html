<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Demo application for Schrodinger Hacking the Gender Stack 2025">
    <meta name="keywords" content="hackathon schrodinger">
    <title>

      {% block title %}
        Hacking the Gender Stack 2025
      {% endblock title %}

    </title>
    <link rel="icon"
          href='{{ url_for("static", filename="favicon.svg") }}'
          sizes="any">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      html, body {
        background-image: url("{{ url_for('static', filename='bkg.png') }}");
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-size: cover; /* Ensure background image covers the full screen */
    background-position: center;
      }
    </style>

    {% block styles %}
    {% endblock styles %}

  </head>
  <body>
    <div class="w-100 h-100 overflow-auto d-flex flex-column justify-content-between">
      <div class="container">

        {% block content %}
        {% endblock content %}

      </div>
      <div></div>
    </div>
    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      const tooltipList = [...tooltipTriggerList].forEach((tooltipTriggerEl) => {
        new bootstrap.Tooltip(tooltipTriggerEl)
      });
    </script>

    {% block scripts %}
    {% endblock scripts %}

  </body>
</html>
